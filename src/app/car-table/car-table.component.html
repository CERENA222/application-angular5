<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Marque</th>
          <th>Modèle</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.marque }}</td>
          <td>{{ car.modele }}</td>
          <td>
            <button class="btn btn-primary" (click)="showCarDetails(car)">Détails</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="card mt-3">
      <div class="card-header">
        Détails de la voiture
      </div>
      <div class="card-body">
        <p>ID: {{ selectedCar?.id }}</p>
        <p>Marque: {{ selectedCar?.marque }}</p>
        <p>Modèle: {{ selectedCar?.modele }}</p>
      </div>
    </div>
  </div>
